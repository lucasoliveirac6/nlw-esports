<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./styles/styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap"
            rel="stylesheet"
        />

        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>eSports Card</title>
    </head>
    <body>
        <header>
            <div class="profile-photo">
                <img
                    src="https://github.com/lucasoliveirac6.png"
                    alt="Imagem de perfil Lucas Carvalho"
                />
            </div>
        </header>

        <main>
            <section class="games-section">
                <div>
                    <h2>Meus jogos</h2>
                    <p>Os games que mais curto jogar</p>
                    <ul class="games-list">
                        <li>
                            <a
                                target="_blank"
                                href="https://www.twitch.tv/directory/game/League%20of%20Legends"
                            >
                                <img
                                    src="https://static-cdn.jtvnw.net/ttv-boxart/21779-188x250.jpg"
                                    alt="Imagem de League of Legends"
                                />
                            </a>
                        </li>

                        <li>
                            <a
                                target="_blank"
                                href="https://www.twitch.tv/directory/game/VALORANT"
                            >
                                <img
                                    src="https://static-cdn.jtvnw.net/ttv-boxart/516575-188x250.jpg"
                                    alt="Imagem de Valorant"
                                />
                            </a>
                        </li>

                        <li>
                            <a
                                target="_blank"
                                href="https://www.twitch.tv/directory/game/Just%20Chatting"
                            >
                                <img
                                    src="https://static-cdn.jtvnw.net/ttv-boxart/509658-188x250.jpg"
                                    alt="Imagem de Just Chatting"
                                />
                            </a>
                        </li>
                    </ul>
                </div>
            </section>

            <section class="channel-section">
                <div>
                    <h2>Canais Streammers</h2>
                    <p>Canais de streams que assisto</p>
                    <ul class="channel-list">
                        <li>
                            <a
                                target="_blank"
                                href="https://www.twitch.tv/gaules"
                            >
                                <img
                                    src="https://static-cdn.jtvnw.net/jtv_user_pictures/f4b12683-57ff-4b57-926a-67512b43a7ff-profile_image-70x70.png"
                                    alt="Logo Gaules"
                                />
                            </a>
                        </li>
                        <li>
                            <a
                                target="_blank"
                                href="https://www.twitch.tv/kennzy"
                            >
                                <img
                                    src="https://static-cdn.jtvnw.net/jtv_user_pictures/b417a2df-b224-4869-adc6-61951b5f0d9a-profile_image-70x70.png"
                                    alt="Logo Kennzy"
                                />
                            </a>
                        </li>
                        <li>
                            <a
                                target="_blank"
                                href="https://www.twitch.tv/yoda"
                            >
                                <img
                                    src="https://static-cdn.jtvnw.net/jtv_user_pictures/e5e89aba-723b-4ba1-852c-d8fba19b1da1-profile_image-70x70.png"
                                    alt="Logo Yoda"
                                />
                            </a>
                        </li>
                    </ul>
                </div>
            </section>

            <section class="social-section">
                <div>
                    <h2>Minhas Redes</h2>
                    <p>Se conecte comigo agora mesmo</p>
                    <ul class="social-list">
                        <li>
                            <a
                                target="_blank"
                                href="https://www.twitter.com/lucasoliveirac6"
                            >
                                <img
                                    src="./images/TwitterLogo.svg"
                                    alt="Logo Twitter"
                                />
                            </a>
                        </li>
                        <li>
                            <a
                                target="_blank"
                                href="https://www.instagram.com/lucasoliveirac6"
                            >
                                <img
                                    src="./images/InstagramLogo.svg"
                                    alt="Logo Instagram"
                                />
                            </a>
                        </li>
                        <li>
                            <a
                                target="_blank"
                                href="https://www.youtube.com/lucasoliveirac6"
                            >
                                <img
                                    src="./images/YoutubeLogo.svg"
                                    alt="Logo Youtube"
                                />
                            </a>
                        </li>
                    </ul>
                </div>
            </section>
        </main>
    </body>
</html>
